<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal-11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

</head>
<body>
    <header>
        <div class="text-black d-flex justify-content-center text-align-center px-5">
            <h1>EONET Events</h1>
        </div>
    </header>
    <main role="main" class="container pt-5">
        <h4><a class="text-decoration-none" href="#" onclick="fetchEvents();">EONET Events</a><span id="eventTitle"></span></h4>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div id="eventSelections" class="selections">
                    <div id="eventSelect"><dl id="eventList"></dl></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div id="layerSelections" class="selections">
                    <div id="layerSelect">
                        <p>Choose Events by Date Range</p>
                        <input type="text" class="w-48 float-start datepicker form-control" id="startDate" autocomplete="off" placeholder="Start Date" />
                        <input type="text" class="ms-2 w-48 float-start datepicker form-control" id="endDate" autocomplete="off" placeholder="End Date" />
                        <input type="number" min="1" class="mt-1 w-48 form-control float-start" id="limit" autocomplete="off" placeholder="Limit" value="10" />
                        <button onclick="searchByDate()" type="button" class="mt-1 ms-2 w-48 btn btn-search text-light">Search</button>
                        <dl id="layerList"></dl>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <div id="map" class="map"></div>
            </div>
        </div>
    </main>
    
   
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
        
    <script src="app.js"></script>
</body>
</html>
